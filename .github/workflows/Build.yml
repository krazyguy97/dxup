name: Build

on:
  push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x package-release.sh
          ./package-release.sh release build --no-package

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dxup
          path: build/dxup-release/
